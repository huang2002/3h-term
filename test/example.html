<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
    <title>term-js example</title>
</head>

<body>
    <script src="../node_modules/super-x/dist/super-x.umd.min.js"></script>
    <script src="../dist/term-js.umd.min.js"></script>
    <script>

        const handlers = new Map([
            ['echo', input => {
                terminal.writeln(`"${input}"`);
            }],
            ['clear', () => {
                terminal.clear();
            }],
        ]);

        const terminal = new T.Terminal(
            {
                margin: '1em auto',
                width: '480px',
                height: '320px',
                fontSize: '16px',
                borderRadius: '5px',
            },
            T.createProgram(handlers, input => {
                terminal.writeln(`Unknown operation: ${input}`);
            })
        );

        document.body.appendChild(terminal.container);

        terminal.write('This is an example of ')
            .write('term-js', {
                color: '#FFF',
                fontWeight: 'bold',
            })
            .write('.')
            .writeln();

    </script>
</body>

</html>
